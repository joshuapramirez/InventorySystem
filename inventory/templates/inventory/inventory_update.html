{% extends "inventory/layout.html" %}

{% load static %}

{% block content %}
<div class="content-section d-flex justify-content-center align-items-center">
    <form method="POST" class="p-4 shadow rounded-lg" style="background-color: #EAEAEA; width: 650px; border: 1px solid #CCC; border-radius: 10px;">
        <fieldset>
            <legend class="border-bottom pb-2 mb-4 text-center fs-4" style="color: #333;">Update Product Form</legend>
            {% csrf_token %}

            <div class="mb-3">
                <label for="{{ form.name.id_for_label }}" class="form-label h5">Product Name</label>
                {{ form.name }}
            </div>

            <div class="mb-3">
                <label for="{{ form.cost_per_item.id_for_label }}" class="form-label h5">Cost per Item</label>
                {{ form.cost_per_item }}
            </div>

            <div class="mb-3">
                <label for="{{ form.quantity_in_stock.id_for_label }}" class="form-label h5">Quantity in Stock</label>
                {{ form.quantity_in_stock }}
            </div>

            <div class="mb-3">
                <label for="{{ form.quantity_sold.id_for_label }}" class="form-label h5">Quantity Sold</label>
                {{ form.quantity_sold }}
            </div>

            <div class="text-center mt-4">
                <button class="btn btn-primary" type="submit">Update Product</button>
            </div>
        </fieldset>
    </form>
</div>
{% endblock %}
